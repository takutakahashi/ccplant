# Default values for ccplant.
# This file configures both backend (agentapi-proxy) and frontend (agentapi-ui) deployments

backend:
  # Backend (agentapi-proxy) specific configuration
  replicaCount: 1
  image:
    repository: ghcr.io/takutakahashi/agentapi-proxy
    tag: "latest"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 8080
  
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: backend.ccplant.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
  
  resources: {}
  
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80

frontend:
  # Frontend (agentapi-ui) specific configuration
  replicaCount: 1
  image:
    repository: agentapi-ui
    tag: "latest"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
  
  ingress:
    enabled: true
    className: ""
    annotations: {}
    hosts:
      - host: ccplant.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
  
  resources: {}
  
  livenessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
  
  readinessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
  
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
  
  # Environment variables for frontend
  env:
    # Core configuration
    - name: NODE_ENV
      value: "production"
    - name: API_URL
      value: "http://backend:8080"
    
    # External API configuration
    - name: REACT_APP_API_BASE_URL
      value: "https://api.ccplant.local"
    
    # Application metadata
    - name: REACT_APP_VERSION
      value: "{{ .Chart.AppVersion }}"
    - name: REACT_APP_ENVIRONMENT
      value: "production"
    
    # Feature flags
    - name: REACT_APP_FEATURE_DEBUG
      value: "false"
    - name: REACT_APP_FEATURE_ANALYTICS
      value: "true"
    
    # Logging configuration
    - name: REACT_APP_LOG_LEVEL
      value: "info"
    
    # AI/Agent specific configuration
    - name: REACT_APP_AGENT_TIMEOUT
      value: "30000"
    - name: REACT_APP_MAX_RETRIES
      value: "3"
    
    # WebSocket configuration
    - name: REACT_APP_WEBSOCKET_URL
      value: "wss://api.ccplant.local/ws"
    
    # Authentication (placeholder for future use)
    - name: REACT_APP_AUTH_ENABLED
      value: "false"

# Global configuration
global:
  imagePullSecrets: []
  nodeSelector: {}
  tolerations: []
  affinity: {}