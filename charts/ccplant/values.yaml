# =============================================================================
# グローバル設定
# =============================================================================
global:
  hostname: cc-dev.example.com
  apiHostname: cc-api.example.com

  github:
    enterprise:
      enabled: false
      baseUrl: ""
    oauth:
      clientId: ""
      clientSecret: ""

  ingress:
    className: nginx
    tls:
      enabled: true

# =============================================================================
# agentapi-ui (Frontend) 設定
# =============================================================================
agentapi-ui:
  config:
    authMode: oauth_only
    loginTitle: agentapi-ui
    loginDescription: welcome
    loginSubDescription: agentapi-ui

  cookieEncryptionSecret:
    enabled: true
    secretName: agentapi-ui-encryption
    secretKey: cookie-encryption-secret

  ingress:
    enabled: true

# =============================================================================
# agentapi-proxy (Backend API) 設定
# =============================================================================
agentapi-proxy:
  github:
    app:
      id: ""
      privateKey:
        secretName: github-app
        key: private-key

  authConfig:
    github:
      user_mapping:
        default_role: user
        default_permissions:
          - session:create
          - session:list
          - session:delete
          - session:access
        team_role_mapping: {}

  config:
    auth:
      enabled: true
      github:
        enabled: true

  ingress:
    enabled: true

  kubernetesSession:
    enabled: true
    nodeSelector: {}
    tolerations: []
    pvc:
      enabled: false

  tolerations: []
